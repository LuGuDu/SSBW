{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<div class="container">

    <div class="row my-5">
        <div class="col-md-12">
            <form action="{% url 'create' %}" method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form formulario %}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
